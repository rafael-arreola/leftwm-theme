[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./user_modules.ini

[bar/main]
monitor = ${env:monitor}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 26
offset-x = 0%
offset-y = 0%
background = ${color.green}
foreground = ${color.purple}
radius-top = 0.0
radius-bottom = 0.0
line-size = 0
line-color = ${color.green}
border-bottom-size = 0
border-bottom-color = ${color.purple}
padding = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "Cascadia Code:size=12;4"
font-1 = "Fira Code:size=10;3"
font-2 = "Iosevka Term Regular:size=10;3"
font-3 = FontAwesome:pixelsize=14;0

modules-left = workspaces
modules-center = date
modules-right = volume cpu memory powermenu
dim-value = 1.0
tray-position = right
tray-detached = false
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

