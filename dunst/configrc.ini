[global]
  notification_limit = 10
  origin = top-right
  transparency = 35 
  font = Iosevka Term
  alignment = center
  frame_width = 0
  corner_radius = 0
  separator_color = "#DDB6F2" 
  offset = 0x30

[urgency_low]
  background = "#1E1D2F"
  foreground = "#DDB6F2"
  timeout = 10

[urgency_normal]
  background = "#1E1D2F"
  foreground = "#FAE3B0"
  timeout = 15

[urgency_critical]
  background = "#1E1D2F"
  foreground = "#F28"
